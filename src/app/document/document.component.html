

<div class="container">

    <div class="row">
    <div class="container">
    
    <div class = "row">
    <div class="col-10">
      <h4>All Documents</h4> 
    </div>
      <table class="table table-dark">
        <tr>
          <th>
            Document Name
          </th>
          <th scope="col-3">
            Link
          </th>
        </tr>
    
        <tr *ngFor="let document of documents" (click) = onSelect(document)>
          <td>{{document.documentName}}</td>
          <td><a href="{{document.link}}">Click Here</a></td>
          <td> <button type="submit" class="btn btn-primary" (click) = "deleteDocument()" >Delete</button></td>
        </tr>
      </table>
    </div>
    
    </div>
    
    </div>
