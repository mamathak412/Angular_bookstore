<div class="container">

  <a routerLink="/addbook" (click)="addBook()">Add new book</a>
  
<div class="row">

<div>

<div class = "row">
<div class="col-6">
  <h3>All Types of Books</h3> 
</div>
  <table class="table table-dark">
    <tr>
      <th>
        Book Name
      </th>
      <th scope="col-3">
        Author
      </th>
      <th scope="col-3">
        Type
      </th>
      <th scope="col-3">
        Reference Guide
      </th>
    </tr>

    <tr *ngFor="let book of books" (click) = onSelect(book)>
      <td>{{book.bookName}}</td>
      <td>{{book.author}}</td>
      <td>{{book.categoryName}}</td>
      <td><a href="{{book.link}}">Click Here</a></td>
    </tr>
  </table>
</div>

</div>

</div>
